<!DOCTYPE html>

<html>
  <head>
  <title>Rock Paper Scissors</title>

  </head>
  <body>
		<p>Rock Paper Scissors</p>
		<button onclick="
			pickComputerMove('rock', 'Tie!', 'You lose!', 'You win!');

		">Rock</button>
		<button onclick="
			pickComputerMove('paper', 'You win!', 'Tie!', 'You lose!');
		">Paper</button>
		<button onclick="
			pickComputerMove('scissors', 'You lose!', 'You win!', 'Tie!');
		">Scissors</button>
		<script>
			function pickComputerMove(playerMove, computerRockVsPlayerMove, computerPaperVsPlayerMove, computerScissorsVsPlayerMove) {

				const randomNumber = Math.random();

				let computerMove = '';

				if (randomNumber >=0 && randomNumber <= 1/3) {
					computerMove = 'rock';
				} else if (randomNumber >=1/3 && randomNumber <= 2/3) {
					computerMove = 'paper';
				} else if (randomNumber >2/3 && randomNumber <= 1 ) {
					computerMove = 'scissors';
				}

				console.log(computerMove)

				let result = '';

				if(computerMove === 'rock') {
					result = computerRockVsPlayerMove;
				} else if(computerMove === 'paper') {
					result = computerPaperVsPlayerMove;
				} else if(computerMove === 'scissors') {
					result = computerScissorsVsPlayerMove;
				}

				alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
			}
		</script>
		<a href="index.html">home</a>
  </body>
</html>

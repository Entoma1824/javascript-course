<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="

			playGame('rock');

		"
    >
      Rock
    </button>

    <button
      onclick="

			playGame('paper');

		"
    >
      Paper
    </button>

    <button
      onclick="

			playGame('scissors');

		"
    >
      Scissors
    </button>

    <button
      onclick="
		
			resetScore();
		
		"
    >
      Reset Score
    </button>

    <p class="scoreBoard">Wins: 0, Losses: 0, Ties: 0</p>
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber > 2 / 3 && randomNumber <= 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      function playGame(playerMove) {
        let result = '';

        const computerMove = pickComputerMove();

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose!';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'Tie!';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'paper') {
            result = ' Tie!';
          } else if (computerMove === 'scissors') {
            result = 'You lose!';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie!';
          } else if (computerMove === 'paper') {
            result = 'You lose!';
          } else if (computerMove === 'scissors') {
            result = 'You win!';
          }
        }

        if (result === 'You win!') {
          score.wins++;
          console.log(score);
        } else if (result === 'You lose!') {
          score.losses++;
        } else if (result === 'Tie!') {
          score.ties++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        if (!(score.wins === 0 && score.losses === 0 && score.ties === 0)) {
          document.querySelector(
            '.scoreBoard'
          ).innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        // if (score.wins === 0 && score.losses === 0 && score.ties === 0) {
        //   document.querySelector(
        //     '.scoreBoard'
        //   ).innerText = 'Wins: 0, Losses: 0, Ties: 0;
        // }
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
      }
    </script>
  </body>
</html>
